worker_processes 1;

events { worker_connections 1024; 
}

http { 
    include mime.types; 
    default_type application/octet-stream;

# Включаем сжатие для оптимизации
    gzip on;
    gzip_types text/css application/javascript image/jpeg image/png;

    # Блок для HTTP (порт 80), перенаправление на HTTPS
    server {
        listen 80;
        server_name голос-победы.рф xn----btbege7aubbju0k.xn--p1ai;
        return 301 https://$host$request_uri;
    }

    # Блок для HTTPS (порт 443)
    server {
        listen 443 ssl;
        server_name голос-победы.рф xn----btbege7aubbju0k.xn--p1ai;

        # SSL настройки
        ssl_certificate /etc/letsencrypt/live/xn----btbege7aubbju0k.xn--p1ai/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/xn----btbege7aubbju0k.xn--p1ai/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # 1) Проксирование MinIO
        location /minio/ {
            proxy_pass http://s3-minio:9000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://xn----btbege7aubbju0k.xn--p1ai';
                add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Range, Authorization, *';
                add_header 'Access-Control-Expose-Headers' 'ETag, Content-Length, Content-Range';
                add_header 'Access-Control-Max-Age' 3000;
                return 204;
            }
            add_header 'Access-Control-Allow-Origin' 'https://xn----btbege7aubbju0k.xn--p1ai';
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Range, Authorization, *';
            add_header 'Access-Control-Expose-Headers' 'ETag, Content-Length, Content-Range';
        }

        # 2) Весь /auth/* проксируем в Express
        location ^~ /auth/ {
            proxy_pass         http://server:5000;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # 3) Весь /api/* — ваши прочие REST-эндпоинты
        location ^~ /api/ {
            client_max_body_size 100M;
            proxy_pass         http://server:5000;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # 4) Всё, что не /auth и не /api, отдаёт фронтенд
        location / {
            proxy_pass             http://frontend:3000;
            proxy_http_version     1.1;
            proxy_set_header       Upgrade $http_upgrade;
            proxy_set_header       Connection "upgrade";
            proxy_set_header       Host frontend:3000;
            proxy_set_header       X-Real-IP $remote_addr;
            proxy_set_header       X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header       X-Forwarded-Proto $scheme;
        }
    }

}