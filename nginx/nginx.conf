worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    # Включаем сжатие для оптимизации
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/jpeg image/png image/svg+xml font/woff font/woff2 audio/mpeg audio/wav audio/ogg;

    # Блок для HTTP (порт 80), перенаправление на HTTPS
    server {
        listen 80;
        server_name голос-победы.рф xn----btbege7aubbju0k.xn--p1ai;
        return 301 https://$host$request_uri;
    }

    # Блок для HTTPS (порт 443)
    server {
        listen 443 ssl;
        server_name голос-победы.рф xn----btbege7aubbju0k.xn--p1ai;

        # SSL настройки
        ssl_certificate /etc/letsencrypt/live/xn----btbege7aubbju0k.xn--p1ai/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/xn----btbege7aubbju0k.xn--p1ai/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # 1) Проксирование MinIO
        location /minio/ {
            proxy_pass http://s3-minio:9000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://xn----btbege7aubbju0k.xn--p1ai';
                add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Range, Authorization, *';
                add_header 'Access-Control-Expose-Headers' 'ETag, Content-Length, Content-Range';
                add_header 'Access-Control-Max-Age' 5173;
                return 204;
            }
            add_header 'Access-Control-Allow-Origin' 'https://xn----btbege7aubbju0k.xn--p1ai';
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Range, Authorization, *';
            add_header 'Access-Control-Expose-Headers' 'ETag, Content-Length, Content-Range';
        }

        # 2) Обслуживание статических файлов (js, css, изображения и т.д.)
        location ~* \.(js|css|png|jpg|jpeg|svg|ico|woff|woff2|mp3|wav|ogg|json|webmanifest)$ {
            proxy_pass http://frontend:5173;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Cache-Control "public, max-age=31536000" always;
        }

        # 3) Service Worker (sw.js)
        location = /sw.js {
            proxy_pass http://frontend:5173;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Cache-Control "no-cache" always;
        }

        # 4) Весь /auth/* проксируем в Express
        location ^~ /auth/ {
            proxy_pass http://server:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 5) Весь /api/* — ваши прочие REST-эндпоинты
        location ^~ /api/ {
            client_max_body_size 100M;
            proxy_pass http://server:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 6) Всё остальное — фронтенд (SPA)
        location / {
            proxy_pass http://frontend:5173;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Для SPA: если файл не найден, возвращаем index.html
            proxy_intercept_errors on;
            error_page 404 = /index.html;
        }
    }
}