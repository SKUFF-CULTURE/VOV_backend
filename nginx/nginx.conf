worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/jpeg image/png image/svg+xml font/woff font/woff2 audio/mpeg audio/wav audio/ogg;

    server {
        listen 80;
        server_name голос-победы.рф xn----btbege7aubbju0k.xn--p1ai;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name голос-победы.рф xn----btbege7aubbju0k.xn--p1ai;

        ssl_certificate /etc/letsencrypt/live/xn----btbege7aubbju0k.xn--p1ai/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/xn----btbege7aubbju0k.xn--p1ai/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        root /usr/share/nginx/html;
        index index.html;

        # Статика
        location ~* \.(js|css|png|jpg|jpeg|svg|ico|woff2?|mp3|wav|ogg|json|webmanifest)$ {
            try_files $uri =404;
            access_log off;
            expires 365d;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Service worker & manifest
        location = /registerSW.js {
            try_files $uri =404;
            add_header Cache-Control "no-cache";
        }
        location = /manifest.webmanifest {
            try_files $uri =404;
            add_header Cache-Control "no-cache";
        }

        # API и MinIO
        location ^~ /api/ {
            proxy_pass http://server:5000;
            client_max_body_size 100M; 
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location ^~ /auth/ {
            proxy_pass http://server:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location ^~ /minio/ {
            proxy_pass http://s3-minio:9000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header 'Access-Control-Allow-Origin' $http_origin;
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Range, Authorization, *';
            add_header 'Access-Control-Expose-Headers' 'ETag, Content-Length, Content-Range';
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 5173;
                return 204;
            }
        }

        # SPA-фоллбек
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}