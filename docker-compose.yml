      GOOGLE_CLIENT_ID: 431201460568-0hscteefotosjs35l69158pijmk0sufr.apps.googleusercontent.com
      GOOGLE_CLIENT_SECRET: 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
      GOOGLE_CALLBACK_URL: http://localhost:5000/auth/google/callback
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
    command: npm run dev
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

volumes:
  db-data:
