version: '3.8'
services:
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: segmentum
    ports:
      - "5434:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d

  server:
    build: ./backend
    depends_on:
      - db
    environment:
      PORT: 5000
      DATABASE_URL: postgres://postgres:123@db:5432/VOV
